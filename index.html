<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap');
    </style>
    <title>VanillaWeather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <div class="VanillaWeather">
  <body>
    <head>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city.." required id="search-form-input" class="search-form-input" />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </head>
    <main>
    <div class="weather-data">
      <div>
        <h1 class="city" id="city">Vienna</h1>
        <p class="details">
          <span id="time"></span>
          <span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
      </div>
      <div class="temperature">
        <div class="weather-icon">☀️</div> 
        <div class="temperature-value" id="temperature-value">15</div>
        <div class="unit">°C</div>
    </div>
    </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/evamariapesendorfer" target="_blank">
        Eva-Maria Pesendorfer,</a
      >
      is <a href="" target="_blank">open-sourced on GitHub</a> and
      <a href="" target="_blank">hosted on Netify.</a>
    </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
